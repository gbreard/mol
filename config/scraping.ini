# Configuración de Scraping - ZonaJobs

[scraping]
# Delay entre requests (segundos)
delay_between_requests = 2.0

# Máximo de páginas por ejecución
max_pages = 10

# Máximo de resultados totales (None = ilimitado)
max_results = 500

# User agent a usar
user_agent = Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36

[data]
# Directorio de salida
output_dir = D:/OEDE/Webscrapping/data/raw

# Formato de timestamp en nombres de archivo
timestamp_format = %Y%m%d_%H%M%S

# Formatos de exportación (json, csv, excel, all)
export_formats = all

[processing]
# Directorio de datos procesados
processed_dir = D:/OEDE/Webscrapping/data/processed

# Limpieza automática de HTML
clean_html = True

# Remover duplicados por ID
remove_duplicates = True

[esco]
# Path a taxonomía ESCO (ajustar según tu instalación)
esco_occupations_csv = D:/OEDE/ESCO/occupations_es.csv
esco_skills_csv = D:/OEDE/ESCO/skills_es.csv

# Umbral de similitud para matching (0-1)
similarity_threshold = 0.7

[logging]
# Nivel de log (DEBUG, INFO, WARNING, ERROR)
log_level = INFO

# Archivo de log
log_file = D:/OEDE/Webscrapping/logs/scraping.log

# Formato de log
log_format = %%(asctime)s - %%(name)s - %%(levelname)s - %%(message)s
